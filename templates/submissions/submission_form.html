<!-- templates/submissions/submission_form.html -->
{% extends "allauth/layouts/entrance.html" %}
{% load allauth %} {% load crispy_forms_tags %}
{% block head_title %}Create or Update Submission{% endblock %}
{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>
    <a href="{% url 'submissions' %}">Back to Submissions List</a>
{% endblock content %}
